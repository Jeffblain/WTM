<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre S√©lection de D√©gustation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #8B0000, #A52A2A);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .content {
            padding: 30px;
        }
        
        .group-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .guest-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #007bff;
        }
        
        .guest-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .guest-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        
        .guest-progress {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .progress-bar {
            width: 100px;
            height: 8px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #28a745;
            transition: width 0.3s;
        }
        
        .wine-list {
            display: grid;
            gap: 10px;
        }
        
        .wine-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .wine-name {
            font-weight: 500;
            color: #333;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .status-badge.served {
            background: #28a745;
            color: white;
        }
        
        .status-badge.pending {
            background: #ffc107;
            color: #000;
        }
        
        .refresh-notice {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 20px;
        }
        
        .plateau-info {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üç∑ Votre S√©lection</h1>
            <p>Suivi de votre commande</p>
        </div>
        
        <div class="content">
            <div class="loading" id="loading">
                Chargement de votre commande...
            </div>
            
            <div id="orderContent" style="display: none;">
                <div class="group-info" id="groupInfo">
                    <!-- Group info will be loaded here -->
                </div>
                
                <div id="guestCards">
                    <!-- Guest cards will be loaded here -->
                </div>
                
                <div class="refresh-notice">
                    üîÑ Cette page se met √† jour automatiquement toutes les 30 secondes
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3001' 
            : 'https://wtm-production.up.railway.app';
        
        let currentOrder = null;
        
        async function loadOrderData() {
            const urlParams = new URLSearchParams(window.location.search);
            const groupName = urlParams.get('id');
            
            if (!groupName) {
                document.getElementById('loading').innerHTML = 
                    'Erreur: Nom de groupe manquant dans l\'URL';
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/orders/group/${encodeURIComponent(groupName)}`);
                const data = await response.json();
                
                if (response.ok) {
                    currentOrder = data;
                    displayOrderData(data);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('orderContent').style.display = 'block';
                } else {
                    document.getElementById('loading').innerHTML = 
                        `Erreur: ${data.error || 'Groupe non trouv√©'}`;
                }
            } catch (error) {
                console.error('Error loading order:', error);
                document.getElementById('loading').innerHTML = 
                    'Erreur de connexion au serveur';
            }
        }
        
        function displayOrderData(data) {
            // Update group info
            const groupInfo = document.getElementById('groupInfo');
            const timestamp = new Date(data.timestamp).toLocaleString('fr-CA');
            
            let html = `
                <h2>Groupe: ${data.groupName}</h2>
                <p>Commande soumise: ${timestamp}</p>
            `;
            
            // Add plateau info if exists
            if (data.plateauData && data.plateauData.count > 0) {
                html += `
                    <div class="plateau-info">
                        <strong>üßÄ Plateaux command√©s:</strong> ${data.plateauData.count} plateau(x) - ${data.plateauData.total}$
                    </div>
                `;
            }
            
            groupInfo.innerHTML = html;
            
            // Update guest cards
            const guestCards = document.getElementById('guestCards');
            guestCards.innerHTML = '';
            
            Object.keys(data.selections || {}).forEach(guestKey => {
                const guestNum = guestKey.replace('guest', '');
                const guestName = data.guestNames?.[guestKey] || `Invit√© ${guestNum}`;
                const wines = data.selections[guestKey];
                
                if (!wines || wines.length === 0) return;
                
                const servedCount = wines.filter(w => w.status === 'Servi').length;
                const progressPercent = (servedCount / wines.length) * 100;
                
                const guestCard = document.createElement('div');
                guestCard.className = 'guest-card';
                
                guestCard.innerHTML = `
                    <div class="guest-header">
                        <div class="guest-name">${guestName}</div>
                        <div class="guest-progress">
                            <span>${servedCount}/${wines.length}</span>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progressPercent}%"></div>
                            </div>
                        </div>
                    </div>
                    <div class="wine-list">
                        ${wines.map(wine => `
                            <div class="wine-item">
                                <div class="wine-name">${wine.wine}</div>
                                <div class="status-badge ${wine.status === 'Servi' ? 'served' : 'pending'}">
                                    ${wine.status === 'Servi' ? '‚úÖ Servi' : '‚è≥ En attente'}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                guestCards.appendChild(guestCard);
            });
        }
        
        // Auto-refresh every 30 seconds
        setInterval(loadOrderData, 30000);
        
        // Initial load
        loadOrderData();
    </script>
</body>
</html>
