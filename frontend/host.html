<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Wine Tasting Host</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #8B0000, #A52A2A);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .stats {
            display: flex;
            gap: 30px;
            margin-top: 15px;
        }
        
        .stat {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 10px;
        }
        
        .groups-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .group-tile {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid transparent;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .group-tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #007bff;
        }
        
        .group-tile.active {
            border-color: #ffc107;
            background: #fffbf0;
        }
        
        .group-tile.completed {
            opacity: 0.7;
            background: #e8f5e9;
            border-color: #4caf50;
        }
        
        .group-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .group-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 5px;
        }
        
        .group-time {
            font-size: 0.9rem;
            color: #666;
        }
        
        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .status-badge.active {
            background: #ffc107;
            color: #000;
        }
        
        .status-badge.completed {
            background: #4caf50;
            color: white;
        }
        
        .order-details {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: none;
        }
        
        .order-details.show {
            display: block;
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .order-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #8B0000;
        }
        
        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: #545b62;
        }
        
        .guest-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #007bff;
        }
        
        .guest-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .guest-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        
        .guest-progress {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .progress-bar {
            width: 100px;
            height: 8px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #28a745;
            transition: width 0.3s;
        }
        
        .wine-list {
            display: grid;
            gap: 10px;
        }
        
        .wine-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .wine-name {
            font-weight: 500;
            color: #333;
        }
        
        /* SLIDER STYLES */
        .status-slider {
            width: 180px;
            height: 40px;
            background: #dc3545;
            border-radius: 25px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
            overflow: hidden;
        }
        
        .status-slider.served {
            background: #28a745;
        }
        
        .slider-track {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            height: 2px;
            background: rgba(255,255,255,0.3);
        }
        
        .slider-handle {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: left 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slider-handle.dragging {
            transition: none;
        }
        
        .status-slider.served .slider-handle {
            left: calc(100% - 35px);
        }
        
        .slider-text {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            pointer-events: none;
        }
        
        .slider-text.left {
            left: 45px;
        }
        
        .slider-text.right {
            right: 45px;
        }
        
        .plateau-info {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .plateau-title {
            font-weight: bold;
            color: #856404;
            margin-bottom: 5px;
        }
        
        .refresh-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .refresh-btn:hover {
            background: #0056b3;
        }
        
        @media (max-width: 768px) {
            .groups-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .status-slider {
                width: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üç∑ Tableau de Bord - Service</h1>
        <div class="stats">
            <div class="stat">
                <strong id="activeGroups">0</strong> groupes actifs
            </div>
            <div class="stat">
                <strong id="totalGuests">0</strong> invit√©s total
            </div>
            <div class="stat">
                <strong id="winesServed">0</strong> vins servis
            </div>
        </div>
    </div>
    
    <div id="groupsView">
        <h2 style="margin-bottom: 20px;">Groupes en attente</h2>
        <button class="refresh-btn" onclick="loadGroups()">üîÑ Rafra√Æchir</button>
        <div class="groups-container" id="groupsContainer">
            <!-- Groups will be loaded here -->
        </div>
    </div>
    
    <div class="order-details" id="orderDetails">
        <div class="order-header">
            <div class="order-title" id="orderTitle">Groupe</div>
            <button class="back-btn" onclick="showGroupsView()">‚Üê Retour</button>
        </div>
        <div id="orderContent">
            <!-- Order details will be loaded here -->
        </div>
    </div>
    
    <script>
        // Server URL
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3001' 
            : 'https://wtm-production.up.railway.app';
        
        let currentOrder = null;
        let isDragging = false;
        let startX = 0;
        let currentSlider = null;
        
        async function loadGroups() {
            try {
                const response = await fetch(`${API_URL}/api/orders`);
                const orders = await response.json();
                
                const container = document.getElementById('groupsContainer');
                container.innerHTML = '';
                
                let activeCount = 0;
                let totalGuests = 0;
                
                orders.forEach(order => {
                    if (order.status === 'active') activeCount++;
                    totalGuests += Object.keys(order.guestNames || {}).length || 4;
                    
                    const tile = document.createElement('div');
                    tile.className = `group-tile ${order.status}`;
                    tile.onclick = () => loadOrderDetails(order);
                    
                    const time = new Date(order.timestamp).toLocaleTimeString('fr-CA', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    tile.innerHTML = `
                        <div class="status-badge ${order.status}">
                            ${order.status === 'completed' ? 'Termin√©' : 'Actif'}
                        </div>
                        <div class="group-icon">üç∑</div>
                        <div class="group-name">${order.groupName}</div>
                        <div class="group-time">${time}</div>
                    `;
                    
                    container.appendChild(tile);
                });
                
                // Update stats
                document.getElementById('activeGroups').textContent = activeCount;
                document.getElementById('totalGuests').textContent = totalGuests;
                
            } catch (error) {
                console.error('Error loading groups:', error);
            }
        }
        
        function loadOrderDetails(order) {
            currentOrder = order;
            document.getElementById('orderTitle').textContent = `Groupe: ${order.groupName}`;
            
            const content = document.getElementById('orderContent');
            content.innerHTML = '';
            
            // Add plateau info if exists
            if (order.plateauData && order.plateauData.count > 0) {
                content.innerHTML += `
                    <div class="plateau-info">
                        <div class="plateau-title">üßÄ Plateaux command√©s</div>
                        <div>${order.plateauData.count} plateau(x) - ${order.plateauData.count * 25}$</div>
                    </div>
                `;
            }
            
            // Process each guest
            let totalWines = 0;
            let servedWines = 0;
            
            Object.keys(order.selections || {}).forEach(guestKey => {
                const guestNum = guestKey.replace('guest', '');
                const guestName = order.guestNames?.[guestKey] || `Invit√© ${guestNum}`;
                const wines = order.selections[guestKey];
                
                if (!wines || wines.length === 0) return;
                
                totalWines += wines.length;
                const guestServed = wines.filter(w => w.status === 'Servi').length;
                servedWines += guestServed;
                
                const guestCard = document.createElement('div');
                guestCard.className = 'guest-card';
                
                guestCard.innerHTML = `
                    <div class="guest-header">
                        <div class="guest-name">${guestName}</div>
                        <div class="guest-progress">
                            <span>${guestServed}/${wines.length}</span>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${(guestServed/wines.length)*100}%"></div>
                            </div>
                        </div>
                    </div>
                    <div class="wine-list">
                        ${wines.map((wine, index) => `
                            <div class="wine-item">
                                <div class="wine-name">${wine.wine}</div>
                                <div class="status-slider ${wine.status === 'Servi' ? 'served' : ''}" 
                                     data-guest="${guestKey}" 
                                     data-index="${index}">
                                    <div class="slider-track"></div>
                                    <div class="slider-handle" 
                                         onmousedown="startDrag(event, this.parentElement)"
                                         ontouchstart="startDrag(event, this.parentElement)">
                                        ${wine.status === 'Servi' ? '‚úì' : '‚úó'}
                                    </div>
                                    <span class="slider-text left">Non servi</span>
                                    <span class="slider-text right">Servi</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                content.appendChild(guestCard);
            });
            
            // Update served count
            document.getElementById('winesServed').textContent = servedWines;
            
            // Show details view
            document.getElementById('groupsView').style.display = 'none';
            document.getElementById('orderDetails').classList.add('show');
        }
        
        function startDrag(event, slider) {
            isDragging = true;
            currentSlider = slider;
            startX = event.type.includes('mouse') ? event.clientX : event.touches[0].clientX;
            
            const handle = slider.querySelector('.slider-handle');
            handle.classList.add('dragging');
            
            // Add event listeners
            document.addEventListener('mousemove', handleDrag);
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchmove', handleDrag);
            document.addEventListener('touchend', endDrag);
            
            event.preventDefault();
        }
        
        function handleDrag(event) {
            if (!isDragging || !currentSlider) return;
            
            const currentX = event.type.includes('mouse') ? event.clientX : event.touches[0].clientX;
            const deltaX = currentX - startX;
            const sliderWidth = currentSlider.offsetWidth;
            const threshold = sliderWidth * 0.4; // 40% drag to trigger
            
            const handle = currentSlider.querySelector('.slider-handle');
            const isServed = currentSlider.classList.contains('served');
            
            if (!isServed && deltaX > threshold) {
                // Switch to served
                updateWineStatus(currentSlider, 'Servi');
                endDrag();
            } else if (isServed && deltaX < -threshold) {
                // Switch to not served
                updateWineStatus(currentSlider, 'Non servi');
                endDrag();
            }
        }
        
        function endDrag() {
            if (currentSlider) {
                const handle = currentSlider.querySelector('.slider-handle');
                handle.classList.remove('dragging');
            }
            
            isDragging = false;
            currentSlider = null;
            
            // Remove event listeners
            document.removeEventListener('mousemove', handleDrag);
            document.removeEventListener('mouseup', endDrag);
            document.removeEventListener('touchmove', handleDrag);
            document.removeEventListener('touchend', endDrag);
        }
        
        async function updateWineStatus(slider, status) {
            const guestId = slider.dataset.guest;
            const wineIndex = parseInt(slider.dataset.index);
            
            // Update UI immediately
            if (status === 'Servi') {
                slider.classList.add('served');
                slider.querySelector('.slider-handle').textContent = '‚úì';
            } else {
                slider.classList.remove('served');
                slider.querySelector('.slider-handle').textContent = '‚úó';
            }
            
            // Update in memory
            if (currentOrder) {
                currentOrder.selections[guestId][wineIndex].status = status;
            }
            
            // Send to server
            try {
                await fetch(`${API_URL}/api/orders/${currentOrder.id}/wine-status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        guestId,
                        wineIndex,
                        status
                    })
                });
                
                // Update stats
                updateStats();
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }
        
        function updateStats() {
            if (!currentOrder) return;
            
            let servedCount = 0;
            Object.values(currentOrder.selections || {}).forEach(wines => {
                servedCount += wines.filter(w => w.status === 'Servi').length;
            });
            
            document.getElementById('winesServed').textContent = servedCount;
        }
        
        function showGroupsView() {
            document.getElementById('orderDetails').classList.remove('show');
            document.getElementById('groupsView').style.display = 'block';
            loadGroups();
        }
        
        // Auto-refresh every 30 seconds
        setInterval(loadGroups, 30000);
        
        // Initial load
        loadGroups();
    </script>
</body>
</html>
