<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Dashboard - Wine Tasting Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #8B0000, #A52A2A);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .connection-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 1000;
            transition: all 0.3s;
        }
        
        .connection-status.connected {
            background: rgba(40, 167, 69, 0.9);
            color: white;
        }
        
        .connection-status.disconnected {
            background: rgba(220, 53, 69, 0.9);
            color: white;
        }
        
        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .refresh-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .refresh-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .view {
            padding: 30px;
        }
        
        .groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .group-tile {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid transparent;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .group-tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #007bff;
        }
        
        .group-tile.active {
            border-color: #28a745;
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
        }
        
        .wine-glass {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .group-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 5px;
            word-break: break-word;
        }
        
        .group-info {
            font-size: 0.9rem;
            color: #666;
        }
        
        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: #545b62;
        }
        
        .order-summary {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .guest-summary {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #007bff;
        }
        
        .guest-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .guest-number {
            font-weight: 700;
            color: #333;
        }
        
        .guest-name-display {
            font-weight: 500;
            color: #007bff;
            font-size: 1.1rem;
        }
        
        .wine-service-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .wine-service-item:last-child {
            border-bottom: none;
        }
        
        .wine-service-name {
            flex: 1;
            font-weight: 500;
        }
        
        .status-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            margin-left: 10px;
            min-width: 80px;
        }
        
        .status-btn:hover {
            transform: scale(1.05);
        }
        
        .status-btn:active {
            transform: scale(0.95);
        }
        
        .status-non-servi {
            background: #dc3545;
            color: white;
        }
        
        .status-non-servi:hover {
            background: #c82333;
        }
        
        .status-servi {
            background: #28a745;
            color: white;
        }
        
        .status-servi:hover {
            background: #218838;
        }
        
        .status-pending {
            background: #ffc107;
            color: #212529;
        }
        
        .status-pending:hover {
            background: #e0a800;
        }
        
        .message {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }
        
        .stats-bar {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        
        .stat-item {
            flex: 1;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1976d2;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .groups-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .guest-title {
                flex-direction: column;
                gap: 5px;
                align-items: flex-start;
            }
        }
    </style>
    <script src="build-config.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="connection-status" id="connectionStatus">üîÑ Connexion...</div>
            <h1>üç∑ Dashboard H√¥te</h1>
            <p>Gestion des commandes en temps r√©el</p>
        </div>
        
        <div class="controls">
            <div>
                <span id="lastUpdate">Derni√®re mise √† jour: --</span>
            </div>
            <button class="refresh-btn" id="refreshBtn">üîÑ Actualiser</button>
        </div>
        
        <div class="view">
            <div id="groupsView">
                <div class="stats-bar" id="statsBar" style="display: none;">
                    <div class="stat-item">
                        <div class="stat-number" id="totalGroups">0</div>
                        <div class="stat-label">Groupes</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalGuests">0</div>
                        <div class="stat-label">Invit√©s</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="pendingItems">0</div>
                        <div class="stat-label">En attente</div>
                    </div>
                </div>
                
                <h2>S√©lectionnez un groupe</h2>
                <div class="groups-grid" id="groupsGrid">
                    <div class="loading">üîÑ Chargement des groupes...</div>
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;">
                    <strong>Erreur de connexion:</strong>
                    <span id="errorText">Impossible de charger les donn√©es</span>
                </div>
            </div>
            
            <div id="groupDetailsView" style="display: none;">
                <button class="back-btn" id="backBtn">‚Üê Retour aux groupes</button>
                <div id="hostContent">
                    <!-- Group details will be populated here -->
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:3001' 
            : 'https://wtm-production.up.railway.app';
            
        let connectionStatus = false;
        let currentGroupId = null;
        let currentGroupData = null;
        let autoRefreshInterval = null;
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            checkConnection();
            loadGroups();
            populateGroups();
            
            // Auto-refresh every 30 seconds
            autoRefreshInterval = setInterval(() => {
                if (currentGroupId) {
                    loadGroupDetails(currentGroupId);
                } else {
                    loadGroups();
                }
            }, 30000);
        });
        
        function setupEventListeners() {
            document.getElementById('refreshBtn').addEventListener('click', () => {
                if (currentGroupId) {
                    loadGroupDetails(currentGroupId);
                } else {
                    loadGroups();
                }
            });
            
            document.getElementById('backBtn').addEventListener('click', showGroupsView);
        }
        
        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                connectionStatus = true;
                updateConnectionStatus('connected', 'üü¢ Connect√©');
                console.log('‚úÖ Connection healthy:', data);
            } catch (error) {
                connectionStatus = false;
                updateConnectionStatus('disconnected', 'üî¥ D√©connect√©');
                console.error('‚ùå Connection check failed:', error);
            }
        }
        
        function updateConnectionStatus(status, text) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = `connection-status ${status}`;
            statusEl.textContent = text;
        }
        
        async function loadGroups() {
            console.log('üì° Loading groups...');
            setRefreshButton(true);
            
            try {
                await checkConnection();
                
                if (!connectionStatus) {
                    throw new Error('No connection to server');
                }
                
                const response = await fetch(`${API_BASE}/api/groups`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const groups = await response.json();
                console.log('üìä Groups loaded:', groups);
                
                displayGroups(groups);
                updateStats(groups);
                hideError();
                updateLastUpdateTime();
                
            } catch (error) {
                console.error('‚ùå Failed to load groups:', error);
                showError(`Erreur de chargement: ${error.message}`);
                displayGroups([]); // Show empty state
            } finally {
                setRefreshButton(false);
            }
        }
        
        function displayGroups(groups) {
            const grid = document.getElementById('groupsGrid');
            
            if (!groups || groups.length === 0) {
                grid.innerHTML = '<div class="message"><p>Aucun groupe trouv√©.</p><p>Les nouvelles commandes appara√Ætront ici automatiquement.</p></div>';
                return;
            }
            
            let html = '';
            groups.forEach(group => {
                const timestamp = new Date(group.timestamp).toLocaleString('fr-CA');
                html += `
                    <div class="group-tile" onclick="selectGroup('${group.id}')">
                        <div class="wine-glass">üç∑</div>
                        <div class="group-name">${group.name}</div>
                        <div class="group-info">${group.guest_count || 0} invit√©s ‚Ä¢ ${timestamp}</div>
                    </div>
                `;
            });
            
            grid.innerHTML = html;
        }
        
        function updateStats(groups) {
            const statsBar = document.getElementById('statsBar');
            const totalGroups = groups.length;
            let totalGuests = 0;
            
            groups.forEach(group => {
                totalGuests += group.guest_count || 0;
            });
            
            document.getElementById('totalGroups').textContent = totalGroups;
            document.getElementById('totalGuests').textContent = totalGuests;
            document.getElementById('pendingItems').textContent = '...'; // Will be updated when we load individual groups
            
            if (totalGroups > 0) {
                statsBar.style.display = 'flex';
            }
        }
        
        async function selectGroup(groupName) {
            console.log('üéØ Selecting group:', groupName);
            
            try {
                const response = await fetch(`${API_BASE}/api/orders/group/${groupName}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const orderData = await response.json();
                console.log('üì¶ Order data received:', orderData);
                
                if (orderData && !orderData.error) {
                    currentGroupData = orderData;
                    displayGroupData(orderData);
                    showGroupDetailsView();
                } else {
                    console.error('‚ùå Order data error:', orderData);
                    showError(`Groupe non trouv√©: ${groupName}`);
                }
                
            } catch (error) {
                console.error('üí• Error loading group:', error);
                showError(`Erreur de connexion: ${error.message}`);
            }
        }
        
        function displayGroupData(order) {
            currentGroupData = order;
            const content = document.getElementById('hostContent');
            if (!content) {
                console.error('hostContent element not found');
                return;
            }
            
            // Check for plateau selections first
            let html = '';
            if (order.plateauSelections && order.plateauSelections.length > 0) {
                html += `<div style="background: #e7f3ff; padding: 10px; margin: 10px 0; border-radius: 8px;">
                    <strong>üßÄ Plateaux command√©s:</strong> ${order.plateauSelections.join(', ')}
                </div>`;
            }
            
            html += `
                <div style="background: #f8f9fa; border-radius: 10px; padding: 20px; margin-bottom: 20px;">
                    <h2>üç∑ Groupe: ${order.groupName}</h2>
                    <p><strong>Soumise:</strong> ${order.submittedAt || order.timestamp}</p>
                </div>
            `;
            
            // Loop through each guest's selections
            for (let guest = 1; guest <= 8; guest++) {
                const guestKey = `guest${guest}`;
                const guestSelections = order.selections[guestKey] || [];
                
                if (guestSelections.length > 0) {
                    const guestName = order.guestNames && order.guestNames[guestKey] ? 
                        order.guestNames[guestKey] : `Guest ${guest}`;
                    
                    html += `
                        <div style="background: white; border-radius: 8px; padding: 15px; margin-bottom: 15px; border-left: 4px solid #007bff;">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                                <span style="font-weight: 700;">${guestName}</span>
                            </div>
                    `;
                    
                    guestSelections.forEach((item, index) => {
                        html += `
                            <div style="display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #e9ecef;">
                                <span style="flex: 1;">${item.wine}</span>
                                <button onclick="cycleStatus('${guestKey}', ${index})" 
                                        style="padding: 6px 12px; border: none; border-radius: 15px; cursor: pointer; 
                                                background: ${item.status === 'servi' ? '#28a745' : '#ffc107'}; 
                                                color: ${item.status === 'servi' ? 'white' : '#212529'};">
                                    ${item.status || 'Non servi'}
                                </button>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                }
            }
            
            content.innerHTML = html;
        }

        async function cycleStatus(guestKey, wineIndex) {
            if (!currentGroupData) {
                console.error('No group data available');
                return;
            }
            
            const wine = currentGroupData.selections[guestKey][wineIndex];
            if (!wine) return;
            
            // Cycle through status options
            const statuses = ['non-servi', 'servi'];
            const currentIndex = statuses.indexOf(wine.status || 'non-servi');
            const nextIndex = (currentIndex + 1) % statuses.length;
            const newStatus = statuses[nextIndex];
            
            try {
                // Update display immediately for responsiveness
                wine.status = newStatus;
                displayGroupData(currentGroupData);
                
                // Save to backend
                const response = await fetch(`${API_BASE}/api/orders/${currentGroupData.groupName}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        guest: guestKey,
                        wineIndex: wineIndex,
                        newStatus: newStatus
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Server responded with ${response.status}`);
                }
                
                console.log(`Status updated: ${guestKey} wine ${wineIndex} to ${newStatus}`);
                
            } catch (error) {
                console.error('Failed to update status on server:', error);
                // Revert local change if server update fails
                wine.status = statuses[currentIndex];
                displayGroupData(currentGroupData);
                alert('Erreur de sauvegarde - changement annul√©');
            }
        }

        async function populateGroups() {
            try {
                const apiBase = 'https://wtm-production.up.railway.app';
                
                const response = await fetch(`${apiBase}/api/groups`);
                if (!response.ok) {
                    throw new Error(`API returned ${response.status}`);
                }
                
                const groups = await response.json();
                console.log('üìã Loaded groups:', groups);
                
                const grid = document.getElementById('groupsGrid');
                if (!grid) {
                    console.error('‚ùå groupsGrid element not found');
                    return;
                }
                
                if (groups.length === 0) {
                    grid.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #666;">
                            <h3>No groups yet</h3>
                            <p>Groups will appear here when guests submit their wine selections</p>
                        </div>
                    `;
                    return;
                }
                
                let html = '';
                groups.forEach(group => {
                    // Debug what we're getting
                    console.log('Group data:', group);
                    
                    const guestCount = group.guestCount || 0;
                    const wineCount = group.wineCount || 0;
                    const timestamp = group.timestamp || group.submittedAt || 'Recent';
                    
                    html += `
                        <div class="group-tile" onclick="selectGroup('${group.name}', true)" 
                            style="cursor: pointer; transition: all 0.3s; background: white; padding: 20px; border-radius: 15px; text-align: center;">
                            <div class="wine-glass" style="font-size: 3rem; margin-bottom: 10px;">üç∑</div>
                            <div class="group-name" style="font-weight: 700; font-size: 1.1rem; color: #333; margin-bottom: 5px;">${group.name}</div>
                            <div class="group-info" style="font-size: 0.9rem; color: #666;">${guestCount} invit√©s ‚Ä¢ ${wineCount} s√©lections</div>
                            <div class="group-info" style="font-size: 0.8em; color: #999; margin-top: 5px;">${timestamp}</div>
                        </div>
                    `;
                });
                
                grid.innerHTML = html;
                
                // Update the stats at the top
                const totalGroups = groups.length;
                const totalGuests = groups.reduce((sum, group) => sum + (group.guestCount || 0), 0);
                
                // Update group count display
                const groupCountElement = document.querySelector('.stat-number'); 
                if (groupCountElement) {
                    groupCountElement.textContent = totalGroups;
                }
                
                // Update guest count display  
                const guestCountElements = document.querySelectorAll('.stat-number');
                if (guestCountElements[1]) {
                    guestCountElements[1].textContent = totalGuests;
                }
                
            } catch (error) {
                console.error('üí• Error loading groups:', error);
                const grid = document.getElementById('groupsGrid');
                if (grid) {
                    grid.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #dc3545;">
                            <h3>‚ö†Ô∏è Connection Error</h3>
                            <p>${error.message}</p>
                            <button onclick="populateGroups()" style="margin-top: 10px; padding: 8px 16px; 
                                    background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                üîÑ Retry
                            </button>
                        </div>
                    `;
                }
            }
        }

        function displayError(message) {
            const content = document.getElementById('hostContent');
            if (!content) {
                console.error('‚ùå hostContent element not found');
                return;
            }
            
            content.innerHTML = `
                <div style="padding: 20px; background: #f8d7da; border: 1px solid #f5c6cb; 
                            border-radius: 8px; color: #721c24; margin: 20px;">
                    <h3>‚ö†Ô∏è Error Loading Group</h3>
                    <pre style="white-space: pre-wrap; font-family: monospace; font-size: 12px; 
                                background: rgba(255,255,255,0.5); padding: 10px; border-radius: 4px; 
                                margin: 10px 0;">${message}</pre>
                    <button onclick="showGroupsView()" style="margin-top: 10px; padding: 8px 16px; 
                            background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                        ‚Üê Back to Groups
                    </button>
                    <button onclick="location.reload()" style="margin-top: 10px; margin-left: 10px; padding: 8px 16px; 
                            background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">
                        üîÑ Refresh Page
                    </button>
                </div>
            `;
}
        async function loadGroupDetails(groupId) {
            console.log('üì° Loading group details for:', groupId);
            setRefreshButton(true);
            
            try {
                const response = await fetch(`${API_BASE}/api/orders/${groupId}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const groupData = await response.json();
                console.log('üìä Group details loaded:', groupData);
                
                if (groupData.error) {
                    throw new Error(groupData.error);
                }
                
                currentGroupData = groupData;
                displayGroupDetails(groupData);
                showGroupDetailsView();
                hideError();
                updateLastUpdateTime();
                
            } catch (error) {
                console.error('‚ùå Failed to load group details:', error);
                showError(`Erreur de chargement du groupe: ${error.message}`);
            } finally {
                setRefreshButton(false);
            }
        }
        
        function displayGroupDetails(data) {
            const content = document.getElementById('hostContent');
            const timestamp = new Date(data.timestamp).toLocaleString('fr-CA');
            
            let html = `
                <div class="order-summary">
                    <h2>üç∑ Groupe: ${data.group_name}</h2>
                    <p><strong>Commande soumise:</strong> ${timestamp}</p>
                </div>
            `;
            
            const guestNames = data.guest_names || {};
            const selections = data.selections || {};
            
            let hasAnySelections = false;
            
            for (let guest = 1; guest <= 4; guest++) {
                const guestKey = `guest${guest}`;
                const guestSelections = selections[guestKey] || [];
                
                if (guestSelections.length > 0) {
                    hasAnySelections = true;
                    const guestName = guestNames[guestKey] || null;
                    
                    html += `
                        <div class="guest-summary">
                            <div class="guest-title">
                                <span class="guest-number">Invit√© ${guest}</span>
                                ${guestName ? `<span class="guest-name-display">${guestName}</span>` : ''}
                            </div>
                    `;
                    
                    guestSelections.forEach((item, index) => {
                        const statusClass = getStatusClass(item.status);
                        const statusText = getStatusText(item.status);
                        
                        html += `
                            <div class="wine-service-item">
                                <span class="wine-service-name">${item.wine}</span>
                                <button class="${statusClass} status-btn" 
                                        onclick="updateWineStatus('${guestKey}', ${index})"
                                        data-guest="${guestKey}" 
                                        data-wine="${index}">
                                    ${statusText}
                                </button>
                            </div>
                        `;
                    });
                    
                    html += `</div>`;
                }
            }
            
            if (!hasAnySelections) {
                html += `<div class="message"><p>Aucune s√©lection de vin trouv√©e pour ce groupe.</p></div>`;
            }
            
            content.innerHTML = html;
        }
        
        function getStatusClass(status) {
            switch(status?.toLowerCase()) {
                case 'servi': return 'status-servi';
                case 'non-servi': return 'status-non-servi';
                case 'pending': return 'status-pending';
                default: return 'status-non-servi';
            }
        }
        
        function getStatusText(status) {
            switch(status?.toLowerCase()) {
                case 'servi': return 'Servi';
                case 'non-servi': return 'Non servi';
                case 'pending': return 'En attente';
                default: return 'Non servi';
            }
        }
        
        async function updateWineStatus(guest, wineIndex) {
            if (!currentGroupId || !currentGroupData) {
                console.error('‚ùå No current group data');
                return;
            }
            
            console.log('üîÑ Updating wine status:', { guest, wineIndex });
            
            try {
                const response = await fetch(`${API_BASE}/api/orders/${currentGroupId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        guest: guest,
                        wineIndex: wineIndex
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('‚úÖ Status updated:', result);
                
                // Update local data
                if (currentGroupData.selections[guest] && currentGroupData.selections[guest][wineIndex]) {
                    currentGroupData.selections[guest][wineIndex].status = result.newStatus;
                    
                    // Re-render just this group
                    displayGroupDetails(currentGroupData);
                }
                
            } catch (error) {
                console.error('‚ùå Failed to update status:', error);
                showError(`Erreur de mise √† jour: ${error.message}`);
            }
        }
        
        function showGroupsView() {
            document.getElementById('groupsView').style.display = 'block';
            document.getElementById('groupDetailsView').style.display = 'none';
            currentGroupId = null;
            currentGroupData = null;
            loadGroups(); // Refresh the groups list
        }
        
        function showGroupDetailsView() {
            document.getElementById('groupsView').style.display = 'none';
            document.getElementById('groupDetailsView').style.display = 'block';
        }
        
        function setRefreshButton(loading) {
            const btn = document.getElementById('refreshBtn');
            btn.disabled = loading;
            btn.textContent = loading ? 'üîÑ Chargement...' : 'üîÑ Actualiser';
        }
        
        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        function updateLastUpdateTime() {
            const now = new Date().toLocaleString('fr-CA');
            document.getElementById('lastUpdate').textContent = `Derni√®re mise √† jour: ${now}`;
        }
        
        // Cleanup intervals when page unloads
        window.addEventListener('beforeunload', () => {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        });
    </script>
</body>
